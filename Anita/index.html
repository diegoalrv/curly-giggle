        <script>
            const $perro = document.querySelector('#perro')
            function ver_perrito(img_url){
                $perro.setAttribute('src', img_url)

            }
            
            
            // Realizar la solicitud utilizando Fetch
            function fetchPerro(){
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json()) // Convertir la respuesta a texto
                .then(data => { ver_perrito(data.message) })
                .catch(error =>console.error('Error al obtener imagen de perro',error));
                }
            //LLama a la funcion una vez carga la página
            fetchPerro();
            //Configura la actualización cada 5 segundos
            setInterval(fetchPerro,5000);
